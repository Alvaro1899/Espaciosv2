<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacios</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="header-container"></div>
    <div class="cursos-principal">
        <button class="carrusel-button carrusel-button-left">&lt;</button>
        <div class="curso1">
            <a href="" class="curso1-1">
                <img src="img/rmaps.png" alt="Curso de rmaps">
                <p>Caja del primer cajon. Aqui debe ir la descripcion del curso y falta añadir el enlace del curso</p>
            </a>

        <div class="curso2">
            <a href="" class="curso2-1">

    <script src="carrucel.js"></script>
    <script>
        fetch('header.html')
            .then(response => response.text())

                document.getElementById('header-container').innerHTML = data;

    <script type="text/javascript"src="js/nav.js"></script>
